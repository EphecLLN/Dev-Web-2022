name: Lint

on:
  pull_request:
  label:
    types: [created, edited]
  push:
    branches:
      - main

jobs:
  eslint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Optional
          eslint-args: '-c .eslintrc.js --no-error-on-unmatched-pattern'
          extensions: 'js,jsx'
          annotations: true
  eslint-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # Optional
          eslint-args: '-c .eslintrc.ts.js --no-error-on-unmatched-pattern'
          extensions: 'ts,tsx'
          annotations: true
